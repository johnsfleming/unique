<div class="row">
  <div class="col-md-5">
    <h2>You are 1 in <span id="demographic">{{demographicString}}</span></h2>
    <select ng-model="demographicString">
      <option 
        *ngFor="let country of countries"
        value="{{country.population.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ','')}}">
        {{country.name}}
      </option>
    </select>
  </div>
</div>
