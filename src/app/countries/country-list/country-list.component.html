<div class="row">
  <div class="col-md-5">
    <h2>Countries</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let country of countries"
        (click)="selectCountry(country)"
        [class.active]="country === selectedCountry">
        {{country.name}}
      </li>
    </ul>
  </div>
</div>
